<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система авторизации на сайте</title>
    <link rel="stylesheet" href="css\sign-in.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper"></div>
    <form action="">
        <h1>Вход</h1>
        <div class="input-box">
        <input type="text" placeholder="Имя пользователя" required>
        <i class='bx bx-user' ></i>
    </div>
    <div class="wrapper"></div>
        <div class="input-box">
        <input type="password" placeholder="Пароль" required>
        <i class='bx bxs-lock-alt' ></i>
    </div>
    <div class="remember">
        <label for=""> <input type="checkbox">Запомнить меня</label>
        <a href="https://forms.yandex.ru/u/66cc1599068ff07dd0021276/">Забыли пароль?</a>
    </div>

    <button type="submit" class="btn">Войти</button>

    <div class="register-link">
        <p>Нет аккаунта? <a href="">Зарегистрироватся</a></p>
    </div>

    </form>
</body>
</html>
